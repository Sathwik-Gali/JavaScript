<!DOCTYPE html>
<html>
<head>
    <title>Number Reversal</title>
</head>
<body>
    <h1>Number Reversal</h1>
    <form>
        <label for="number">Enter a number:</label>
        <input type="number" id="number" required>
        <button type="button" onclick="reverseNumber()">Reverse</button>
    </form>
    <p id="result"></p>

    <script>
        function reverseNumber() {
            const inputNumber = parseInt(document.getElementById("number").value);
            if (!isNaN(inputNumber)) {
                const reversedNumber = reverse(inputNumber);
                document.getElementById("result").textContent = `Reversed Number: ${reversedNumber}`;
            } else {
                document.getElementById("result").textContent = "Please enter a valid number.";
            }
        }

        function reverse(x) {
            let reversed = 0;
            while (x > 0) {
                reversed = reversed * 10 + x % 10;
                x = Math.floor(x / 10);
            }
            return reversed;
        }
    </script>
</body>
</html>
