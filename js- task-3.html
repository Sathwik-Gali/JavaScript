<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <form id="calculator-form">
        <label for="num1">Enter the first number:</label>
        <input type="number" id="num1" required><br><br>
        
        <label for="num2">Enter the second number:</label>
        <input type="number" id="num2" required><br><br>

        <button type="button" onclick="calculate()">Calculate</button><br><br>

        <div id="result"></div>
    </form>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("result").textContent = "Please enter valid numbers.";
            } else {
                const multiplicationResult = num1 * num2;
                const divisionResult = num1 / num2;

                const resultText = `Multiplication: ${num1} * ${num2} = ${multiplicationResult}\nDivision: ${num1} / ${num2} = ${divisionResult}`;

                document.getElementById("result").textContent = resultText;
            }
        }
    </script>
</body>
</html>
